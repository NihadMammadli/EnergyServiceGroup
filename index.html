<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Service Group</title>
    <!-- Import Montserrat font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        font-family: "Montserrat", sans-serif;
        color: #000000;
      }

      .container {
        text-align: center;
      }

      .logo {
        max-width: 300px;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./image.jpeg" alt="Energy Service Group" class="logo" />
      <p>The website is under construction. Please check back soon.</p>
    </div>
  </body>
</html>
